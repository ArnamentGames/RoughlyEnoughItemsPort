buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url 'https://files.minecraftforge.net/maven' }
        maven { url 'http://repo.spongepowered.org/maven' }
    }
    dependencies {
        classpath 'com.github.Chocohead:ForgeGradle:jitpack-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "me.shedaniel"
archivesBaseName = "RoughlyEnoughItems"
version = project.mod_version

minecraft {
    version = '1.13.2'
    mappings = 'snapshot_20181130'
    runDir = 'run'
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}

mixin {
    defaultObfuscationEnv notch
    add sourceSets.main, 'mixins.roughlyenoughitems.refmap.json'
}

repositories {
    mavenCentral()
    maven { url 'https://www.dimdev.org/maven/' }
    maven { url 'https://www.jitpack.io' }
    maven { url 'https://repo.spongepowered.org/maven/' }
    maven { url "http://repo.strezz.org/artifactory/list/Strezz-Central" }
}


configurations {
    jar.archiveName = 'RoughlyEnoughItems-' + version + '.jar'
    // Dependencies to pack into the jar
    extraLibs
}

processResources {
    filesMatching('riftmod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

dependencies {
    implementation 'com.github.Chocohead:Rift:c283efe7bd:dev'
    implementation ('com.github.shedaniel:Rift-ModList:43d459d86f0cdbc0797c38dfc0059bda9d0db059') {
        transitive = false
    }

    extraLibs "blue.endless:jankson:${project.jankson_version}"
    configurations.implementation.extendsFrom(configurations.extraLibs)
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
